<div class="scroll-area" [ngStyle]="{height: getScrollAreaHeight()}">
	<ng-container *ngFor="let item of dataSource">
		<mat-card>
			<div class="ou-card">
				<span class="in-card-field">â„– {{item.position}} </span>
				<span class="in-card-field">Name: <input mat-input [(ngModel)]="item.name">  </span>
				<span class="in-card-field">is custom?: <mat-checkbox [(ngModel)]="item.customStoreCheck"></mat-checkbox>   </span>
				<span class="in-card-field">Buy price: <input mat-input [(ngModel)]="item.buyPrice"> </span>
				<span class="in-card-field">Sell price: <input mat-input [(ngModel)]="item.sellPrice"> </span>
				<span class="in-card-field">Origin: <input mat-input [(ngModel)]="item.origin"> </span>
				<span class="in-card-field">Link: <input mat-input [(ngModel)]="item.link"> <a href="http://{{item.link}}/"><mat-icon>exit_to_app</mat-icon></a></span>
				<span class="in-card-field">Buy date: <input mat-input [(ngModel)]="item.buyDate"> </span>
				<span class="in-card-field">card/paypal: <input mat-input [(ngModel)]="item.cardPaypal"> </span>
				<span class="in-card-field">Shipped to: <input mat-input [(ngModel)]="item.shippedTo"> </span>
			</div>
		</mat-card>


	</ng-container>
</div>
<div class="btns-bar" cdkDrag>
	<mat-icon cdkDragHandle style="color: white !important; margin: auto">drag_indicator</mat-icon>
	<button mat-button mat-icon-button><mat-icon style="color: white !important; margin: auto">add</mat-icon></button>
	<button mat-button mat-icon-button><mat-icon style="color: white !important; margin: auto" >clear</mat-icon></button>
	<button mat-button mat-icon-button><mat-icon style="color: white !important; margin: auto" >filter_list</mat-icon></button>
</div>
