<div class="scroll-area" [ngStyle]="{height: getScrollAreaHeight()}">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="position">
		<th mat-header-cell *matHeaderCellDef>â„–</th>
		<td mat-cell *matCellDef="let element"> {{element.position}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> position/order<br/> name </th>
		<td mat-cell *matCellDef="let element"> <input matInput placeholder="name..." [(ngModel)]="element.name"></td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="customStoreCheck">
		<th mat-header-cell *matHeaderCellDef> Custom/store <br/> check </th>
		<td mat-cell *matCellDef="let element">
			<input matInput placeholder="customStoreCheck..." [(ngModel)]="element.customStoreCheck"> </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="buyPrice">
		<th mat-header-cell *matHeaderCellDef> Purchase<br/>price </th>
		<td mat-cell *matCellDef="let element">
			<input type="number" placeholder="buy price..." [(ngModel)]="element.buyPrice"> </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="sellPrice">
		<th mat-header-cell *matHeaderCellDef> Sell<br/>price </th>
		<td mat-cell *matCellDef="let element">
			<input matInput placeholder="sellPrice..." [(ngModel)]="element.sellPrice"> </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="origin">
		<th mat-header-cell *matHeaderCellDef> Store of<br/>origin </th>
		<td mat-cell *matCellDef="let element">
			<input matInput placeholder="origin..." [(ngModel)]="element.origin"> </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="link">
		<th mat-header-cell *matHeaderCellDef> Link </th>
		<td mat-cell *matCellDef="let element"><input matInput placeholder="link..." [(ngModel)]="element.link"> </td>
	</ng-container>
	<!-- Symbol Column -->
	<ng-container matColumnDef="buyDate">
		<th mat-header-cell *matHeaderCellDef> Date of<br/>purchase </th>
		<td mat-cell *matCellDef="let element">
			<input matInput placeholder="buyDate..." [(ngModel)]="element.buyDate"> </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="cardPaypal">
		<th mat-header-cell *matHeaderCellDef> card/<br/>paypal </th>
		<td mat-cell *matCellDef="let element">
			<input matInput placeholder="cardPaypal..." [(ngModel)]="element.cardPaypal"> </td>
	</ng-container>
	<!-- Symbol Column -->
	<ng-container matColumnDef="shippedTo">
		<th mat-header-cell *matHeaderCellDef> Shipped to </th>
		<td mat-cell *matCellDef="let element">
			<input matInput placeholder="shippedTo..." [(ngModel)]="element.shippedTo"> </td>
	</ng-container>


	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div class="btns-bar" cdkDrag>
	<mat-icon cdkDragHandle style="color: white !important; margin: auto">drag_indicator</mat-icon>
	<button mat-button mat-icon-button><mat-icon style="color: white !important; margin: auto">add</mat-icon></button>
	<button mat-button mat-icon-button><mat-icon style="color: white !important; margin: auto" >clear</mat-icon></button>
	<button mat-button mat-icon-button><mat-icon style="color: white !important; margin: auto" >filter_list</mat-icon></button>
</div>
